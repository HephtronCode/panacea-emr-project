name: Panacea CI Pipeline

# Trigger on push to main or pull requests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest

    # We need a MongoDB Database inside the Github runner
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd mongo
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      # 1. Get the Code
      - uses: actions/checkout@v4

      # 2. Setup Node
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # 3. Install pnpm (Efficient Package Manager)
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      # 4. Install Dependencies (Backend Only)
      - name: Install Backend Deps
        run: |
          cd panacea-backend
          pnpm install

      # 5. Run the Test
      - name: Run Jest Tests
        env:
          # Connect to the Service Container defined above
          MONGO_URI: mongodb://localhost:27017/panacea_test
          JWT_SECRET: temporary_secret_for_testing
          NODE_ENV: test
        run: |
          cd panacea-backend
          pnpm test