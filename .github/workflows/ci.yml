name: CI Pipeline

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        # Health Check to ensure it's ready
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Install Dependencies
        run: |
          cd panacea-backend
          pnpm install

      - name: Run Tests
        env:
          MONGO_URI: mongodb://localhost:27017/panacea_test
          JWT_SECRET: testing_secret_key_123
          NODE_ENV: test
        run: |
          cd panacea-backend
          # --passWithNoTests prevents failure if you deleted the sample tests
          pnpm test --passWithNoTests